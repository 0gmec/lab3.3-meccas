<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="Blog card image">
    </div>
    <div class="text-learning">
      <p>Learning</p>
    </div>
    <div class="text-published">
      <p>Published 21 Dec 2023</p>
    </div>
    <div class="text-heading">
      <h3>HTML & CSS foundations</h3>
    </div>
    <div class="text-content">
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="avatar image of greg">
      <p>Greg Hooper</p>
    </div>
  </div>
</body>

</html>
