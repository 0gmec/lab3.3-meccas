<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">


</head>

<body class="bg-light">
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row">
      <div class="col">
        <div class="card shadow rounded p-3 text-center" style="width: 18rem;">
          <img src="./images/image-qr-code.png" class="card-img-top rounded" alt="QR code image">
          <div class="card-body">
            <p class="card-text">
            <h4 class="card-title fw-bold">Improve your front-end skills by building projects</h4>
            <p class="card-text text-muted">Scan the QR code to visit Frontend Mentor and take your coding skills to the
              next level</p>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
