<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<style>
  body {
    background-color: hsl(47,88%,63%)
  }
</style>
<body>
 <div class="container min-vh-100 d-flex justify-content-center align-items-center">
   <div class="row justify-content-center">
       <div class="col-12 col-md-6 col-lg-4">
         <div class="card p-3 rounded-4 shadow">
         <img src="./assets/images/illustration-article.svg" class="card-img-top rounded-3"
            alt="Blog card image">

          <div class="card-body">
             <span class="badge bg-warning text-dark mb-2">Learning</span>
             <p class="text-muted mb-1">Published 21 Dec 2023</p>
             <h5 class="fw-bold">HTML & CSS foundations</h5>
             <p class="text-muted">These languages are the backbone of every website, defining structure,
              content, and presentation.</p>

             <div class="d-flex align-items-center mt-3">
               <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="rounded-circle me-2"
                width="32" height="32">
               <span class="fw-semibold">Greg Hooper</span>
               </div>
             </div>
           </div>
       </div>
       </div>
  </div>

</body>

</html>
